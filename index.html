<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search"> <i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favourite Meals</h3>
      <ul class="fav-meals">
        <li><img src="https://www.themealdb.com//images//media//meals//7vpsfp1608588991.jpg "alt="Lime"><span>Mutton</span></li>
        <li><img src="https://www.themealdb.com//images//media//meals//xb97a81583266727.jpg" alt="chicken"><span>Chicken</span></li>
        <li><img src="https://www.themealdb.com//images//media//meals//rjhf741585564676.jpg" alt="Burger"><span>Burger</span></li>
        
        <li><img src="https://www.themealdb.com//images//media//meals//gpz67p1560458984.jpg" alt="Burger"><span>Egg</span></li>
      </ul>
    </div>
    <div class="meals">
      <div class="meal">
        <span class="random">
          Random Recipe
        </span>
        <div class="meal-header">
          <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/uwvxpv1511557015.jpg" alt="Random_image">
        </div>
        <div class="meal-body">
          <h4>Veggy Veggies</h4>
          <button><i class="far fa-heart"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
